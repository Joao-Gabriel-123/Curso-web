<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listas ordenadas e não ordenadas</title>

    </head>

    <body>
    
        <h2>Lista de mercado</h2>
        <!--Tipos lista não ordenada: disc, square, circle-->
        <ul>
            <li>Arroz Camil 5kg</li>
            <li>Feijão Bom Prato 1kg</li>
            <li>Óleo Liza 900ml</li>

        </ul>

        <h2>Perguntas</h2>
        <!--Tipos lista ordenada: 1, a, A, I, i-->
        <ol>

            <li>Arroz Camil 5kg</li>
            <li>Feijão Bom Prato 1kg</li>
            <li>Óleo Liza 900ml</li>
        </ol>
    </body>

</html>
