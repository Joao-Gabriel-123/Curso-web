    <head>

    <body>
        <h2>Login</h2>

        <form>

            Login:<br>

            <input type="password"><br>
            <br>

        <h2>Cadastre-se</h2>

        <form>

            Login:<br>

            <input type="radio" name="Sexo" value="f">Feminino<br><br>

            Interesses<br>

            <input type="checkbox" name="Interesses"> Carros<br>

            Estado<br>

                <option value="sp">SP</option>
                <option value="rj">RJ</option>
                <option value="mg">MG</option>
                <option value="rs">RS</option>
                <option value="am">AM</option>

            </select><br><br>

            Observações:<br>
            <textarea name="obs"></textarea><br><br>

            <input type="submit" value="Cadastre-se"><br>
        </form>
    </body>
