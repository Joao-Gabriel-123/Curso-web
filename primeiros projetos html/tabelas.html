<!DOCTYPE html>
<html lang="en">

    <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    </head>
    
    <body>
        <table border="1" width="400">

            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Desconto</th>
            </tr>
            <tr>
                <td>Macarrão Galo</td>
                <td>R$5,99</td>
                <td>3%</td>
            </tr>
            <tr>
                <td>Leite Italac</td>
                <td>R$6,49</td>
                <td>2%</td>

            </tr>
            <tr>
                <td>Feijão Prato Fino</td>
                <td>R$8,99</td>
                <td>5%</td>

            </tr>
            <tr>
                <td rowspan="2">Total</td>
                <td colspan="2">R$20,39</td>
            </tr>
        </table>

    </body>
</html>
