<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>div e span</title>

        <style>
            #topo{background: gainsboro;}
            #conteudo{background: blue;}
            #rodape{background: green;}
            .produto{background: red; margin: 10px;}
            .azul{color: blue;}
        </style>

    </head>

    <body>

        <div id="topo">
            <img src="imagens/Amazon-logo.png" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>

            </ul>
        </div>
    
        <div id="conteudo">
            <div class="produto">
                Produto 1
            </div>

            <div class="produto">
                Produto 1
            </div>

            <div class="produto">
                Produto 1
            </div>
            
        </div>

        <div id="rodape">
            Todos os <span class="azul"> direitos </span> reservados
        </div>

    </body>

</html>
