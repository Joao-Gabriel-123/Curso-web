<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tamanho de textos</title>

        <style>
            #conteudo{font-size: 32px;}
            .corpo
            /*
            px = tamanho fixo
            % = tamanho relativo
            em = tamanho relativo ao container pai
            */
            {
                font-size: 0.5em;
            }
            .enunciado
            {
                font-size: 1em;
            }
        </style>

    </head>

    <body>
        <div id="conteudo">
            <p class="enunciado">Título</p>
        <p class="corpo">Conteúdo</p>
        </div>

    </body>

</html>
