<ion-content [fullscreen]="true" class="ion-text-center">

  <ion-grid>

    <ion-row>

      <ion-col size="12">
        <ion-img src="../../assets/img/logo.png"></ion-img>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col size="12">
        <h4>Saiba qual a melhor opção para o abastecimento do seu carro.</h4>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Preço do Álcool:</ion-label>
          <ion-input type="number" [(ngModel)]="PrecoAlcool"></ion-input>
        </ion-item>

        <br>

        <ion-item>
          <ion-label position="stacked">Preço do Gasolina:</ion-label>
          <ion-input type="number" [(ngModel)]="PrecoGasolina"></ion-input>
        </ion-item>

        <br>

        <ion-button expand="full" (click)="Calcular()">Calcular</ion-button>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col size="12">
        <h5>{{ Resultado }}</h5>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
