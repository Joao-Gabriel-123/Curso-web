<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Meu App
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">

    <h4>Configurando entrada (floating, fixed e stacked)</h4>

    <ion-item>

        <ion-label position="floating">Seu nome:</ion-label>

        <ion-input></ion-input>

    </ion-item>

    <h4>Entrada de dados (value, placeholder, clearinput)</h4>

    <ion-item>

        <ion-label position="stacked">Seu nome:</ion-label>

        <ion-input clearInput placeholder="Digite seu nome"></ion-input>

    </ion-item>

    <h4>Tipos de entradas (text, number, password, email, tel, url, search)</h4>

    <ion-item>

        <ion-label position="stacked">Text:</ion-label>

        <ion-input type="text"></ion-input>

    </ion-item>

    <ion-item>

        <ion-label position="stacked">Number:</ion-label>

        <ion-input type="number"></ion-input>

    </ion-item>

    <ion-item>

        <ion-label position="stacked">Password:</ion-label>

        <ion-input type="password"></ion-input>

    </ion-item>

    <ion-item>

        <ion-label position="stacked">Email:</ion-label>

        <ion-input type="email"></ion-input>

    </ion-item>

    <ion-item>

        <ion-label position="stacked">Tel:</ion-label>

        <ion-input type="tel"></ion-input>

    </ion-item>

    <ion-item>

        <ion-label position="stacked">Url:</ion-label>

        <ion-input type="url"></ion-input>

    </ion-item>

    <ion-item>

        <ion-label position="stacked">Search:</ion-label>

        <ion-input type="search"></ion-input>

    </ion-item>

</ion-content>
